```html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .header {
            margin-bottom: 24px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .tab.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Панель управления</h1>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('dashboard')">Обзор</div>
            <div class="tab" onclick="switchTab('analytics')">Статистика</div>
            <div class="tab" onclick="switchTab('ads')">Реклама</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div>Подписчиков</div>
                <div class="stat-value" id="subscribers">12,458</div>
                <div>+245 за сегодня</div>
            </div>
            <div class="stat-card">
                <div>Доход</div>
                <div class="stat-value" id="revenue">$1,500</div>
                <div>+15% к прошлому месяцу</div>
            </div>
        </div>

        <div class="card">
            <h3>Управление рекламой</h3>
            <button class="button" onclick="createAd()">Создать рекламный пост</button>
            <button class="button" onclick="showStats()">Статистика рекламы</button>
            <button class="button" onclick="showPriceList()">Прайс-лист</button>
        </div>

        <div class="card">
            <h3>Автопостинг</h3>
            <button class="button" onclick="createPost()">Создать пост</button>
            <button class="button" onclick="showSchedule()">Расписание</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Применяем цвета Telegram
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);

            // Загружаем данные
            loadStats();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        function loadStats() {
            // Здесь будет загрузка реальных данных
            updateStats({
                subscribers: 12458,
                revenue: 1500,
                growth: 245,
                revenue_growth: 15
            });
        }

        function updateStats(data) {
            document.getElementById('subscribers').textContent = data.subscribers.toLocaleString();
            document.getElementById('revenue').textContent = '$' + data.revenue.toLocaleString();
        }

        function createAd() {
            tg.sendData(JSON.stringify({action: 'create_ad'}));
        }

        function showStats() {
            tg.sendData(JSON.stringify({action: 'show_stats'}));
        }

        function showPriceList() {
            tg.sendData(JSON.stringify({action: 'show_price_list'}));
        }

        function createPost() {
            tg.sendData(JSON.stringify({action: 'create_post'}));
        }

        function showSchedule() {
            tg.sendData(JSON.stringify({action: 'show_schedule'}));
        }
    </script>
</body>
</html>
